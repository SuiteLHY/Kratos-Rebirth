# JavaScript 相关配置
## 由于 Javascript 被压缩后难以有效编辑与生成，因而为了简化操作，将相关的配置项在生成文件时以独立的 json 文件写出，调用时使用 fetch API 获取。
jsconfig:
  main:
    pic:
      CDN: false # 表示不使用CDN加载图片
      # 注意：如果"random_amount"配置项的值大于随机图片的数量，则会在站点运行时出现找不到图片的显示问题
      random_amount: 107 # 表示从1~107
      # 如果包含<code>//</code>表示使用指定域名的绝对路径（例如第三方图床服务等），此时会忽略CDN配置项
      filename: "images/thumb/thumb_{no}.webp" # 相对于主题根目录，表示文件名的格式，{no}用以指代随机的编号。
    createTime: "2021/04/06 20:29:04"
    donateBtn: "支持我~"
    scanNotice: "扫一扫，好不好？"
    qr_alipay: "/images/alipayqr.webp"
    qr_wechat: "/images/wechatpayqr.webp"
    siteLeaveEvent: false
    leaveTitle: "{{{(>_<)}}}哦哟，崩溃啦~"
    returnTitle: "(*´∇｀*)欸，又好啦~"
    copyrightNotice: "该内容采用 CC BY-NC-SA 4.0 许可协议，著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。"
